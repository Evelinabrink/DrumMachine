<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Drum Machine</title>
</head>
<body>
    <div class="container">
        <div id="drumPad">
            <div class id="padDiv">
                <div class="pad" id="pad1">
                    <div class="picsDiv">
                        <img src="pics/clap.png" alt="clap" class="pics">
                        <h3>Q</h3>
                    </div>
                </div>
                <div class="pad" id="pad2">
                    <div class="picsDiv">
                        <img src="pics/boom.png" alt="Boom" class="pics">
                        <h3>W</h3>
                    </div>
                </div>
                <div class="pad" id="pad3">
                    <div class="picsDiv">
                        <img src="pics/hihat3.png" alt="hihat" class="pics">
                        <h3>E</h3>
                    </div>
                </div>
                <div class="pad" id="pad4">
                    <div class="picsDiv">
                        <img src="pics/kick.png" alt="kick" class="pics">
                        <h3>R</h3>
                    </div>
                </div>
                <div class="pad" id="pad5">
                    <div class="picsDiv">
                        <img src="pics/openhat.png" alt="openhat" class="pics">
                        <h3>A</h3>
                    </div>
                </div>
                <div class="pad" id="pad6">
                    <div class="picsDiv">
                        <img src="pics/ride.png" alt="ride" class="pics">
                        <h3>S</h3>
                    </div>
                </div>
                <div class="pad" id="pad7">
                    <div class="picsDiv">
                        <img src="pics/snare.png" alt="snare" class="pics">
                        <h3>D</h3>
                    </div>
                </div>
                <div class="pad" id="pad8">
                    <div class="picsDiv">
                        <img src="pics/tink.png" alt="tink" class="pics">
                        <h3>F</h3>
                    </div>
                </div>
                <div class="pad" id="pad9">
                    <div class="picsDiv">
                        <img src="pics/tom.png" alt="tom" class="pics">
                        <h3>Z</h3>
                    </div>
                </div>
                <div class="pad">10</div>
                <div class="pad">11</div>
                <div class="pad">12</div>
            </div>
        </div>
        <div id="trackDiv">
            <div id="track">
                <h4>01</h4>
            </div>
        </div>
        <button class="start">
            <img src="pics/start.png" alt="start button" id="startPic">
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
