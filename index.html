<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <title>Drum Machine</title>
</head>
<body>
    <div class="container">
        <div id="drumPad">
            <div class id="padDiv">
                <div class="pad key" id="pad1" data-key="81">
                    <div class="picsDiv">
                        <img src="pics/clap.png" alt="clap" class="pics">
                        <h3>Q</h3>
                    </div>
                </div>
                <div class="pad key" id="pad2" data-key="87">
                    <div class="picsDiv">
                        <img src="pics/boom.png" alt="Boom" class="pics">
                        <h3>W</h3>
                    </div>
                </div>
                <div class="pad key" id="pad3" data-key="69">
                    <div class="picsDiv">
                        <img src="pics/hihat3.png" alt="hihat" class="pics">
                        <h3>E</h3>
                    </div>
                </div>
                <div class="pad key" id="pad4" data-key="82">
                    <div class="picsDiv">
                        <img src="pics/kick.png" alt="kick" class="pics">
                        <h3>R</h3>
                    </div>
                </div>
                <div class="pad key" id="pad5" data-key="65">
                    <div class="picsDiv">
                        <img src="pics/openhat.png" alt="openhat" class="pics">
                        <h3>A</h3>
                    </div>
                </div>
                <div class="pad key" id="pad6" data-key="83">
                    <div class="picsDiv">
                        <img src="pics/ride.png" alt="ride" class="pics">
                        <h3>S</h3>
                    </div>
                </div>
                <div class="pad key" id="pad7" data-key="68">
                    <div class="picsDiv">
                        <img src="pics/snare.png" alt="snare" class="pics">
                        <h3>D</h3>
                    </div>
                </div>
                <div class="pad key" id="pad8" data-key="70">
                    <div class="picsDiv">
                        <img src="pics/tink.png" alt="tink" class="pics">
                        <h3>F</h3>
                    </div>
                </div>
                <div class="pad key" id="pad9" data-key="90">
                    <div class="picsDiv">
                        <img src="pics/tom.png" alt="tom" class="pics">
                        <h3>Z</h3>
                    </div>
                </div>
                <div class="pad key" data-key="88">
                    <div class="picsDiv">
                        <img src="pics/tom.png" alt="tom" class="pics">
                        <h3>X</h3>
                    </div>
                </div>
                <div class="pad key" data-key="67">
                    <div class="picsDiv">
                        <img src="pics/tom.png" alt="tom" class="pics">
                        <h3>C</h3>
                    </div>
                </div>
                <div class="pad key" data-key="86">
                    <div class="picsDiv">
                        <img src="pics/tom.png" alt="tom" class="pics">
                        <h3>V</h3>
                    </div>
                </div>
            </div>
        </div>
        <div id="trackDiv">
            <div id="track">
                <h4>01</h4>
            </div>
        </div>
        <button id="start">
            <img src="pics/start.png" alt="start button" id="startPic">
        </button>
        <h1>Drum Machine</h1>
    </div>

    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="87" src="sounds/boom.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="65" src="sounds/openhat.wav"></audio>
    <audio data-key="83" src="sounds/ride.wav"></audio>
    <audio data-key="68" src="sounds/snare.wav"></audio>
    <audio data-key="70" src="sounds/tink.wav"></audio>
    <audio data-key="90" src="sounds/tom.wav"></audio>
    <audio data-key="88" src="sounds/tom.wav"></audio>
    <audio data-key="67" src="sounds/tom.wav"></audio>
    <audio data-key="86" src="sounds/tom.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
