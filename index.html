<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>Drum Machine</title>
</head>
<body>
    <div class="container">
        <div id="drumPad">
            <div class id="padDiv">
                <div class="pad" id="pad1">
                    <div class="picsDiv">
                        <img src="pics/clap.png" alt="clap" class="pics">
                        <h3>Q</h3>
                    </div>
                </div>
                <div class="pad" id="pad2">
                    <div class="picsDiv">
                        <img src="pics/boom.png" alt="Boom" class="pics">
                        <h3>W</h3>
                    </div>
                </div>
                <div class="pad" id="pad3">
                    <div class="picsDiv">
                        <img src="pics/hihat3.png" alt="hihat" class="pics">
                        <h3>E</h3>
                    </div>
                </div>
                <div class="pad" id="pad4">
                    <div class="picsDiv">
                        <img src="pics/kick.png" alt="kick" class="pics">
                        <h3>R</h3>
                    </div>
                </div>
                <div class="pad">5</div>
                <div class="pad">6</div>
                <div class="pad">7</div>
                <div class="pad">8</div>
                <div class="pad">9</div>
                <div class="pad">10</div>
                <div class="pad">11</div>
                <div class="pad">12</div>
            </div>
        </div>
        <button class="start">Start</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
